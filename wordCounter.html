<!DOCTYPE html>
<html>
	<head>
		<script>
		<!-- If you click submit button, the function is called -->
		function clickHandler(){
			var str = document.form1.countArea.value;
			var strArray = str.split(' ');
			<!-- the method called in result div tag-->
			document.getElementById('result').outerHTML = "<div> <p>the character : "+ str.length + "</p></div>" + "<div><p> the word : "+ strArray.length + "</p></div>";

		}

		</script>
	</head>
	<body>
		<form name='form1'>
			<textarea name='countArea' placeholder='type the words' cols='120' rows='30'></textarea>
			<br>
			<input type='button' value='submit' onclick='clickHandler()'>

			<div id = 'result'>

			</div>

		</form>
	</body>
</html>
